<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div id="signUpForm" class="form Signup">
        <div class="form-content">
            <p style="color: green; text-align: center;" id="message"></p>
            <header>Create Account</header>
            <form id="signUp" action="#">
                <div class="field input-field">
                    <input id="name" type="text" placeholder="Name" class="name">
                </div>
                <div class="field input-field">
                    <input id="mail" type="email" placeholder="Email" class="input">
                </div>
                <div class="field input-field">
                    <input id="phone" type="number" placeholder="Phone" class="password">
                </div>
                <div class="field input-field">
                    <input id="pass" type="password" placeholder="Password" class="password">
                </div>

                <div class="login-link">
                    <!-- <button>Signup</button> -->
                    <input type="submit" value="Signup" />
                </div>
                <div class="form-link">
                    <span>Already have an Account?<a href="login.html" class="signup-link">Login</a></span>
                </div>
            </form>
        </div>
    </div>

</body>
<script>

    let customers=JSON.parse(localStorage.getItem("customers"));
    if(customers==null){
        customers=[];
    }
    let formData=document.querySelector("form");
    formData.addEventListener("submit",()=>{
        let name=formData.name.value;
        let email=formData.mail.value;
        let flag=false;
        for(let customer of customers){
            if(customer.email==email){
                flag=true;
                break;
            }
        }
        if(flag){
            alert(`${email} has already been used`);
            return
        }
        let phone=formData.phone.value;
        let pass=formData.pass.value;
        
        if(phone.length==0 || name.length==0){
            alert("please enter the required fields!");
            return;
        }
        let obj={name,email,phone,pass};
        customers.push(obj);
        console.log(obj)
        localStorage.setItem("customers",JSON.stringify(customers));
        console.log(customers)
    })
</script>

</html>
